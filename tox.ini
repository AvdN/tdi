# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py25,py27,py26,runtest27,runtest26,coverage

[testenv]
deps = pytest
changedir = tests
commands = py.test []

[testenv:runtest27]
basepython=python2.7
changedir = 
commands = python run_tests.py tests
deps =

[testenv:runtest26]
basepython=python2.6
changedir = 
commands = python run_tests.py tests
deps =

[testenv:coverage]
deps = pytest
       pytest-cov
basepython=python2.7
changedir = tests
commands = py.test --cov tdi 

